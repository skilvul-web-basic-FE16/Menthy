<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <script src="./login.js" defer></script>
    <title>Form Login</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><b>MENTHY</b></span>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center align-items-center inner-row">
        <div class="col-md-5 col-md-7">
          <div class="form-box login-form p-5">
            <div class="form-title">
              <h2 class="fw-bold mb-3">Login</h2>
              <h6 class="card-subtitle text-muted mb-5 fw-bold">
                Selamat Datang Kembali !!!
              </h6>
            </div>
            <form id="form" action="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-sm"
                  placeholder="EMail"
                  id="floatingInput"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  id="floatingPassword"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3">
                <button class="btn primaryBg text-white">Login</button>
              </div>
            </form>
            <div class="mt-3">
              <span>Belum Punya Akun ?</span>
              <a href="./register.html">
                <button class="p-0 border-0 bg-transparent primaryColor">
                  Sign Up
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
